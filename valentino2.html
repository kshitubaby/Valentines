<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentino 2</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
}

.card{
  width:90%;
  max-width:500px; /* larger than valentino1 */
  background: rgba(255,255,255,0.2);
  border-radius:25px;
  padding:40px; /* larger padding */
  text-align:center;
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  box-shadow:0 10px 40px rgba(0,0,0,0.3);
  color:white;
  display:flex;
  flex-direction:column;
  align-items:center;
}

h1{
  font-size:2.2rem; /* larger than valentino1 */
  margin-bottom:30px;
}

button{
  padding:20px 40px; /* bigger buttons */
  margin:15px;
  border:none;
  border-radius:15px;
  background:#ff4f81;
  color:white;
  font-size:20px;
  cursor:pointer;
}
button:hover { transform: scale(1.05); }

@media screen and (max-width:400px){
  .card{padding:25px;}
  h1{font-size:1.8rem;}
  button{padding:12px 25px; font-size:16px;}
}
</style>
</head>
<body>

<div class="card">
  <h1>Are you sure you want to be my valentine? ‚ù§Ô∏è</h1>
  <button onclick="answerYes()">Yes</button>
  <button onclick="answerNo()">No</button>
</div>

<script>
function answerYes(){
  // Connect to valentino3.html
  window.location.href="valentino3.html";
}

function answerNo(){
  alert("Try again! ü•π");
}
</script>

</body>
</html>
