<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Special</title>
    <style>
        /* 1. The Love-filled Background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), 
                        url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        /* 2. Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.15); /* Translucent white */
            backdrop-filter: blur(15px); /* The frosted glass effect */
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 400px;
            color: white;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* 3. The Button */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: #ff4d6d;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4);
        }

        .btn:hover {
            transform: scale(1.05);
            background: #ff758f;
            box-shadow: 0 6px 20px rgba(255, 117, 143, 0.6);
        }
    </style>
</head>
<body>

    <div class="glass-card">
        <h1>Welcome to Valentines Day special activity</h1>
        <p>Are you ready for some fun?</p>
        <br>
        <a href="Game1.html" class="btn">Move forward for a ride</a>
    </div>

</body>
</html>
