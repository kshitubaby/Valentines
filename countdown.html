<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Something Special ‚ù§Ô∏è</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  overflow:hidden;
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:18px;
  opacity:0.4;
  animation:float 10s linear infinite;
}

@keyframes float{
  from{ transform:translateY(100vh); }
  to{ transform:translateY(-10vh); }
}

/* Glass box */
.box{
  z-index:10;
  width:85%;
  max-width:800px;
  padding:60px;
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(20px);
  border-radius:35px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,0.35);
}

/* Heading */
h1{
  font-size:3.2rem;
  color:white;
  margin-bottom:20px;
}

/* Countdown */
#countdown{
  font-size:2.2rem;
  color:white;
  margin:30px 0;
  letter-spacing:2px;
}

/* Labels */
.label{
  font-size:1.4rem;
  color:white;
  margin-top:25px;
}

/* Location */
.location{
  font-size:1.8rem;
  margin-top:10px;
  color:#fff;
  font-weight:600;
}
</style>
</head>

<body>

<div class="box">
  <h1>Something Beautiful Is Coming üíñ</h1>

  <div id="countdown">Loading...</div>

  <div class="label">üìç Location</div>
  <div class="location">You‚Äôll know soon üòâ</div>
</div>

<script>
// Countdown target: 14 Feb 2026, 12:00 PM
const targetDate = new Date("February 14, 2026 12:00:00").getTime();

function updateCountdown(){
  const now = new Date().getTime();
  const diff = targetDate - now;

  if(diff <= 0){
    document.getElementById("countdown").innerHTML = "üíñ It's Time üíñ";
    return;
  }

  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutes = Math.floor((diff / (1000 * 60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);

  document.getElementById("countdown").innerHTML =
    `${days}d ${hours}h ${minutes}m ${seconds}s`;
}

setInterval(updateCountdown, 1000);
updateCountdown();

// Floating hearts
for(let i=0;i<25;i++){
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=6+Math.random()*6+"s";
  heart.style.fontSize=14+Math.random()*20+"px";
  document.body.appendChild(heart);
}
</script>

</body>
</html>
